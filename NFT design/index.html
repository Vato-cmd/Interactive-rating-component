<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <div class="box-inner">
      <div class="img-box">
        <img src="img/image-equilibrium.jpg" alt="">
      </div>
      <div class="content-box">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="crypto-box">
        <div class="first-div">
          <img src="img/icon-ethereum.svg" alt="etherium">
          <p class="first">0.041ETH</p>
        </div>
        <div class="secont-div">
          <img src="img/icon-clock.svg" alt="clock">
          <p class="last">3 days left</p>
        </div>
      </div>
      <hr class="hr-color">
      <div class="footer">
        <img src="img/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
  </div>
  </div>
</body>
</html>
